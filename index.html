<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="lecteur.css">
</head>
<body class="p-3 mb-2 bg-dark">
        <main class="container-fluid " id="main">
        <!---------------------------------------------------------------play/suivent/présédent/volume--------------------------------------------------------------------------->
        <header class="row">
            <section class="col-lg-4 mt-4">
                <article class="col" id="controle">
        <!-------------------------- présédent ------------------------->
                    <button id="befort" class="btn btn-secondary col-lg-3" type="submit"><img src="fleche-left.png" class="img-fluid" alt="présédent"></button>
        <!-------------------------- play/pause ------------------------->
                    <button id="Lecture" class="btn btn-secondary col-lg-4" type="submit"><img src="lecture.png" id="Lecture" class="img-fluid" alt="play"></button>
        <!-------------------------- suivent ------------------------->
                    <button id="after" class="btn btn-secondary col-lg-3" type="submit"><img src="fleche-right.png" class="img-fluid" alt="suivent"></button>
                </article>
                
                <article id="controlson">
        <!--------------------volume moins --------------------------->
                    
                    <button id="volumeDown" class="btn btn-secondary col-lg-3" type="submit"><img src="volume_down.png" class="img-fluid" alt="volume -"></button>
                    
                    <!--------------------barre du volume--------------------------------------->
                    
                    <input type="range" class="form-range col-lg-6" id="volume" min="0.0" max="1" value="0.5" step="0.1" id="customRange2">
                    
                    <!---------------------volume plus-------------------------------------->
                    
                    <button id="volumeUp" class="btn btn-secondary col-lg-3"  type="submit"><img src="volume_up.png" class="img-fluid" alt="volume +"></button>
                </article>
            </section>
            
            
    <!---------------------------------------------------------------Titre morceau + duré du morceau en cour------------------------------------------------------------------>
            <section class=" col-lg-2">
                <article class="col" id="titreart">
                    <h1 class=" text-white" id="titre">Titre du morceau</h1>
                    <h2 class=" text-white" id="artiste">Nom de l'artiste</h2>
        <!------------------------barre de progréssion de la mussic----------------------->
                    <input type="range" class="form-range" min="0" max="100" value="0" id="progressBar" >
                    <p class=" text-white" id="time"></p>
                </section>
            </article>
            <article class="col-lg-2">
                <img src="https://api.deezer.com/album/1434890/image" id="cover" alt="">
            </article>
    <!---------------------------------------------------------------zonne de recherche-------------------------------------------------------------------------------------->
            <section class="col-lg-4 mt-5">
                <article class="col">
                        <form class="d-flex" role="search">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searchBar">
                            <button class="btn btn-outline-success" type="submit" id="voutonSearch">Search</button>
                        </form>
                </article>
            </section>
        </header>
    <!---------------------------------------------------------------chois entre music/vidéos/podcast----------------------------------------------------------------------->
        
        <article class="row">
            <section class="col-lg-2">
                
                <article class="row">
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <button type="button" class="btn btn-secondary text-start p-1">Music</button>
                        <button type="button" class="btn btn-secondary text-start p-1">Vidéo</button>
                        <button type="button" class="btn btn-secondary text-start p-1">Podcast</button>
                    </div>
                </article>
            </section>
    <!---------------------------------------------------------------présentation des morceau avec titre/nom de l'artiste et image------------------------------------------>
            <section class="col-lg-10">
                <article class="row" id="article"></article>
            </section>
        </article>
    
    </main>
    <audio id="audio"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
